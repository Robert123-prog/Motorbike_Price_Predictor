<!-- /templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motorbike Price Prediction</title>
</head>
<body>
    <h1>Enter Motorcycle Details</h1>
    <form action="/predict" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>

        <label for="year">Year:</label>
        <input type="number" id="year" name="year"><br><br>

        <label for="seller_type">Seller Type:</label>
        <input type="text" id="seller_type" name="seller_type"><br><br>

        <label for="owner">Owner:</label>
        <input type="text" id="owner" name="owner"><br><br>

        <label for="km_driven">Kilometers Driven:</label>
        <input type="number" id="km_driven" name="km_driven"><br><br>

        <label for="ex_showroom_price">Ex-showroom Price:</label>
        <input type="number" id="ex_showroom_price" name="ex_showroom_price"><br><br>

        <input type="submit" value="Predict Price">
    </form>
</body>
</html>
